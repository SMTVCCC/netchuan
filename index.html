<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件传输</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196f3;
            --primary-dark: #1976d2;
            --success-color: #4caf50;
            --error-color: #f44336;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 2.5em;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .status {
            padding: 15px 25px;
            margin: 20px 0;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status i {
            font-size: 24px;
        }

        .connected {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: var(--primary-dark);
            border: none;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.1);
        }

        .disconnected {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: var(--error-color);
            border: none;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.1);
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 200px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .file-input-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            border: 2px dashed #cbd5e0;
            border-radius: var(--border-radius);
            transition: var(--transition);
            gap: 15px;
            cursor: pointer;
        }

        .file-input-button i {
            font-size: 48px;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .file-input-button:hover {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .file-input-button:hover i {
            transform: scale(1.1);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 1.1em;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .progress-wrapper {
            margin: 25px 0;
            position: relative;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            width: 0%;
            transition: var(--transition);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .file-list {
            margin: 30px 0;
            padding: 25px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .file-list h3 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-list ul {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            padding: 15px;
            border-bottom: 1px solid #edf2f7;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-list li:last-child {
            border-bottom: none;
        }

        .file-list li:hover {
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
            transform: translateX(5px);
        }

        .file-list i {
            color: var(--primary-color);
        }

        .file-list a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .file-list a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .file-input-wrapper {
                height: 150px;
            }
        }

        .upload-count {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }

        .upload-count.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success-color);
            color: white;
        }

        .toast.error {
            background: var(--error-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文件传输系统</h1>
        
        <div id="connectionStatus" class="status disconnected">
            <i class="material-icons">cloud_off</i>
            <span>未连接</span>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <div class="file-input-button">
                    <i class="material-icons">cloud_upload</i>
                    <span>点击或拖拽文件到此处上传</span>
                    <span style="font-size: 0.9em; color: #666;">支持多文件上传</span>
                </div>
                <input type="file" id="fileInput" multiple>
                <div class="upload-count" id="uploadCount"></div>
            </div>
            <button onclick="sendFiles()">
                <i class="material-icons">send</i>
                <span>发送文件</span>
            </button>
        </div>

        <div class="progress-wrapper">
            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>

        <div class="file-list">
            <h3>
                <i class="material-icons">folder</i>
                接收的文件
            </h3>
            <ul id="receivedFiles"></ul>
        </div>
    </div>

    <div id="toast" class="toast">
        <i class="material-icons"></i>
        <span></span>
    </div>

    <script>
        let ws = null;
        let currentFile = null;

        // 文件上传相关
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.querySelector('.file-input-button');
        const uploadCount = document.getElementById('uploadCount');

        function updateFileCount() {
            const count = fileInput.files.length;
            if (count > 0) {
                uploadCount.textContent = `已选择 ${count} 个文件`;
                uploadCount.classList.add('show');
            } else {
                uploadCount.classList.remove('show');
            }
        }

        fileInput.addEventListener('change', updateFileCount);

        // 拖拽上传
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
            dropZone.style.transform = 'scale(1.02)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#cbd5e0';
            dropZone.style.transform = 'scale(1)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#cbd5e0';
            dropZone.style.transform = 'scale(1)';
            
            const files = e.dataTransfer.files;
            fileInput.files = files;
            updateFileCount();
        });

        // Toast 通知
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('i');
            const text = toast.querySelector('span');

            icon.textContent = type === 'success' ? 'check_circle' : 'error';
            text.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // WebSocket 连接
        function connectWebSocket() {
            ws = new WebSocket('ws://113.44.130.103:3000');
            
            ws.onopen = () => {
                const status = document.getElementById('connectionStatus');
                status.className = 'status connected';
                status.innerHTML = '<i class="material-icons">cloud_done</i><span>已连接</span>';
                showToast('连接成功');
            };

            ws.onclose = () => {
                const status = document.getElementById('connectionStatus');
                status.className = 'status disconnected';
                status.innerHTML = '<i class="material-icons">cloud_off</i><span>未连接</span>';
                showToast('连接失败，请检查服务器地址和端口', 'error');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                const status = document.getElementById('connectionStatus');
                status.className = 'status disconnected';
                status.innerHTML = '<i class="material-icons">error</i><span>连接错误</span>';
                showToast('连接错误，请检查服务器是否正常运行', 'error');
                console.error('WebSocket错误:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'file') {
                    const blob = new Blob([data.content], { type: data.fileType });
                    const url = URL.createObjectURL(blob);
                    
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <i class="material-icons">insert_drive_file</i>
                        <a href="${url}" download="${data.fileName}">${data.fileName}</a>
                    `;
                    document.getElementById('receivedFiles').appendChild(li);
                    showToast('收到新文件');
                }
            };
        }

        function sendFiles() {
            const files = fileInput.files;
            if (files.length === 0) {
                showToast('请先选择文件', 'error');
                return;
            }

            let completed = 0;
            const totalFiles = files.length;

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'file',
                            fileName: file.name,
                            fileType: file.type,
                            content: e.target.result
                        }));
                        
                        completed++;
                        const progress = (completed / totalFiles) * 100;
                        document.getElementById('progressBar').style.width = `${progress}%`;

                        if (completed === totalFiles) {
                            showToast('文件发送完成');
                            setTimeout(() => {
                                document.getElementById('progressBar').style.width = '0%';
                                fileInput.value = '';
                                updateFileCount();
                            }, 1000);
                        }
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        }

        connectWebSocket();
    </script>
</body>
</html>
